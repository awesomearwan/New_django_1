<!-- This is the base template for the Retailers app. It includes a navigation bar and a block for content. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Retailers{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'retailers:retailer_list' %}" class="text-2xl font-bold">Retailers</a>
            <a href="{% url 'admin:index' %}" class="text-lg">Admin</a>
        </div>
    </nav>
    <div class="container mx-auto mt-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
